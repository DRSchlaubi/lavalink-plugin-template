plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group 'org.example'
version '1.0'
mainClassName = "org.springframework.boot.loader.JarLauncher"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }

    // Transitive dependencies
    maven { url 'https://m2.dv8tion.net/releases' }
    jcenter()
}

dependencies {
    implementation "dev.arbjerg.lavalink:plugin-api:0.2.0"
    compileOnly "com.github.freyacodes.lavalink:Lavalink-Server:8315b0740054b74fc6ad6a6de60c57ba3382e3ea"
}
