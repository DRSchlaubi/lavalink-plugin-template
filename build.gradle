plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'
mainClassName = "org.springframework.boot.loader.JarLauncher"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }

    // Transitive dependencies
    maven { url 'https://m2.dv8tion.net/releases' }
    jcenter()
}

dependencies {
    implementation "dev.arbjerg.lavalink:plugin-api:0.2.0"
    implementation "com.github.freyacodes.lavalink:Lavalink-Server:87f9578"
}
